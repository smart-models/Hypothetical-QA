[pytest]
asyncio_default_fixture_loop_scope = function

# Markers per categorizzare i test
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    quality: marks tests that validate QA output quality
    performance: marks tests that measure performance

# Configurazione warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Percorsi e pattern di test
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opzioni aggiuntive
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Timeout per test (in secondi)
timeout = 300

# Configurazione output
console_output_style = progress
junit_family = xunit2
